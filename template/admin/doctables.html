{% extends 'admin/headerfooter.html' %}
    {% block content %} 
						<!--outter-wp-->
							<div class="outter-wp">
									<!--sub-heard-part-->
									  <div class="sub-heard-part">
									   <ol class="breadcrumb m-b-0">
											<li><a href="/admin_index/">Home</a></li>
											<li class="active">Tables</li>
										</ol>
									   </div>
								  <!--//sub-heard-part-->
									<div class="graph-visual tables-main">
											<h2 class="inner-tittle">Doctor details Table</h2>
												<div class="graph">
														<div class="tables">
																
																<table class="table">
																	<thead>
																		<tr>
																		  <th>#</th>
																		  <th>Doctor Name</th>
																		  <th>Image</th>
																		  <th>Department</th>
																		  <th>Qualification</th>
																        </tr>
																	</thead>
																	<tbody>

																		{% for x in details %}
																		<tr>
																		<th scope="row">{{forloop.counter}}</th>
								                                        <td>{{x.doctorname}}</td>
								                                        <td><img src="{{x.image.url}}" width="200" height="200"></td>
								                                        <td>{{x.department.department}}</td>
								                                        <td>{{x.qualification}}</td>
								                                        <td><a href="/admin_docform_update/?uid={{x.id}}"><i class="fa fa-edit"></i>
								                                        </a>
								                                        <td>
								                                        <a href="/admin_docform_delete/?uidd={{x.id}}">
								                                        <i class="fa fa-trash"></i>
								                                        </a></td>
								                                        </tr>
																	    {% endfor %} 
																		
																	</tbody>
																</table>
															</div>
												
										        </div>
												
									
									</div>
								
							
				
			
	</div>
			
	<footer>
		
	  {% endblock %}

{% extends 'admin/headerfooter.html' %}
    {% block content %} 

						<!-- //header-ends -->
							<!--//outer-wp-->
								<div class="outter-wp">
											<!--/sub-heard-part-->
											 <div class="sub-heard-part">
													   <ol class="breadcrumb m-b-0">
															<li><a href="/admin_index/">Home</a></li>
															<li class="active">Forms</li>
														</ol>
											</div>	
											<!--/sub-heard-part-->	
												<!--/forms-->
													<div class="forms-main">
														<h2 class="inner-tittle">Basic Form </h2>
														<h4 style="color:red; text-align: center;">{{error}}</h4>
															<div class="graph-form">
																	<div class="form-body">
																		{% for x in details %}
																		<form action="/admin_docform_update/?uid={{x.id}}" method= "POST" enctype="multipart/form-data">
																		{% csrf_token %} 
																			<div class="form-group"> <label for="exampleInputEmail1">Doctor Name</label> <input type="text" name="name" class="form-control" value="{{x.doctorname}}" id="exampleInputEmail1"> </div>
																			<div class="form-group">
																				<div class="form-group"> <label for="exampleInputFile">Image</label> <img src="{{x.image.url}}" width="200" height="200"> 
							     	                                </div>
					                                         <div class="form-group"><label for="exampleInputEmail1">Do you want update Image</label> 
										<div class="radio">
											<label>
											  <input type="radio" name="imgup" value="yes" onchange="hide();" id="chkYes" required>
											  Yes
											</label>
										</div>
										<div class="radio">
											<label>
											<input type="radio" name="imgup" value="no" onchange="hide();" checked required>
											No
											</label>
										</div>
									</div>
							     <div class="form-group"  id="fileimg" style="display:none;"> 
							     	<label for="img">File input</label> 
							     	<input type="file" name="image" id="img" > 
							     </div>

                                                          <div class="form-group"> <label for="exampleInputEmail1">Department</label>
                                                                            <select name="department" class="form-control"style="height: 47px !important"  id="exampleInputPassword1" >
                               	                                           <option value="{{x.department.id}}"selected="">{{x.department.department}}</option>
                               	                                             {% for x in details %}
                                                                            <option value="{{x.id}}">{{x.department}}</option>
                                                                            {% endfor %}
                                                                            </select>
                                                                         </div>


                                                                            <div class="form-group"> <label for="exampleInputPassword1">Qualification</label> <input type="text" name="qualification" value="{{x.qualification}}" class="form-control" id="exampleInputPassword1"></div>
																		 
																		  <button type="submit" class="btn btn-default">Update</button> 
																		</form> 
																		{% endfor %} 
																	</div>
																	<script type="text/javascript">
        function hide(){
            var chkYes = document.getElementById("chkYes");
        	var filediv = document.getElementById("fileimg");
        


        filediv.style.display = chkYes.checked ? "block" : "none";
        if (chkYes.checked){
            var img = document.getElementById("img").required = true;

        }
        else{
            var img = document.getElementById("img").required = false;


        }

    }
    </script>

					                                         	 </div>
																										   
												</div>
											<!--//outer-wp-->
											</div>
								
							
				
			
	</div>
			
	 {% endblock %}

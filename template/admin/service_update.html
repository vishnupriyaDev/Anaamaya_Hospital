{% extends 'admin/headerfooter.html' %}
    {% block content %} 
							<!--//outer-wp-->
								<div class="outter-wp">
											<!--/sub-heard-part-->
											 <div class="sub-heard-part">
													   <ol class="breadcrumb m-b-0">
															<li><a href="/admin_index/">Home</a></li>
															<li class="active">Forms</li>
														</ol>
											</div>		
												<!--/forms-->
													<div class="forms-main">
														<h2 class="inner-tittle">Service Updation </h2>
														
															<div class="graph-form">
																	<div class="form-body">
																		{% for x in details %}
																		<form action="/admin_service_update/?uid={{x.id}}" method= "POST" enctype="multipart/form-data">
																		{% csrf_token %} 
																			<div class="form-group"> <label for="exampleInputEmail1">Department</label> <input type="text" name="department" value="{{x.department}}" class="form-control" id="exampleInputEmail1"> </div>
																			<div class="form-group">
																				<div class="form-group"> <label for="exampleInputFile">Image</label>
																					{% if x.image %}
																				 <img src="{{x.image.url}}" width="200" height="200">
																				 {% else %}
																				 {% endif %} 
							     	                                </div>
					                                         <div class="form-group"><label for="exampleInputEmail1">Do you want update Image</label> 
										<div class="radio">
											<label>
											  <input type="radio" name="imgup" value="yes" onchange="hide();" id="chkYes" required>
											  Yes
											</label>
										</div>
										<div class="radio">
											<label>
											<input type="radio" name="imgup" value="no" onchange="hide();" checked required>
											No
											</label>
										</div>
									</div>
							     <div class="form-group"  id="fileimg" style="display:none;"> 
							     	<label for="img">File input</label> 
							     	<input type="file" name="image" id="img" > 
							     </div>

																		 <div class="form-group"> <label for="exampleInputPassword1">Description</label> <input type="text" name="description" value="{{x.description}}" class="form-control" id="exampleInputPassword1"></div>
																		 
																		  <button type="submit" class="btn btn-default">Update</button> 
																		</form> 
																		{% endfor %} 
																	</div><script type="text/javascript">
        function hide(){
            var chkYes = document.getElementById("chkYes");
        	var filediv = document.getElementById("fileimg");
        


        filediv.style.display = chkYes.checked ? "block" : "none";
        if (chkYes.checked){
            var img = document.getElementById("img").required = true;

        }
        else{
            var img = document.getElementById("img").required = false;


        }

    }
    </script>
																	</div>

					                                         	 </div>

														<!--//forms-->											   
												</div>
											<!--//outer-wp-->
											</div>
								
							
				<!--//content-inner-->
			<!--/sidebar-menu-->
			
	</div>
			
	 {% endblock %}
